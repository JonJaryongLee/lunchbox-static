<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- css -->
    <link rel="stylesheet" href="/styles/allPages.css">
    <link rel="stylesheet" href="/styles/join.css">
    <link rel="stylesheet" href="/styles/footer.css">

    <title>경대도시락</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/favicon.ico" />

    <!-- js -->
    <script src="/js/join.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

    <!-- bootstrap cdn -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7b8019f398.js" crossorigin="anonymous"></script>

    <!-- 나눔고딕 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="joinMain fullsize">
        <!-- 평소엔 가려져있다가 회원가입 실패 시 등장 -->
        <section class="joinFailedAlertContainer">
            <div class="joinFailedAlert alert alert-danger" role="alert">
                회원가입 실패!
            </div>
        </section>
        <section class="idAndPasswdAndDefaultAddress">
            <div class="form-floating">
                <input type="text" class="id-input form-control" id="idInput" placeholder="아이디">
                <label for="idInput">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="password-input form-control" id="passwdInput" placeholder="비밀번호">
                <label for="passwdInput">비밀번호</label>
            </div>
            <div class="form-floating">
                <input type="text" class="default-address-input form-control" id="defaultAddressInput"
                    placeholder="기본 배달주소">
                <label for="defaultAddressInput">기본 배달주소</label>
            </div>
            <div class="buttonContainer d-grid gap-2">
                <button type="submit" class="joinButton btn btn-info" onclick="join()">
                    회원가입
                </button>
            </div>
        </section>
        <footer>
            <div>(주)경대도시락</div>
            <div>All right reserved</div>
        </footer>
    </div>
</body>

</html>
