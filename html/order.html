<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- css -->
    <link rel="stylesheet" href="/styles/allPages.css">
    <link rel="stylesheet" href="/styles/order.css">
    <link rel="stylesheet" href="/styles/footer.css">

    <title>경대도시락</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/favicon.ico" />

    <!-- js -->
    <script src="/js/order.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

    <!-- bootstrap cdn -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- 나눔고딕 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7b8019f398.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loading">loading...</div>
    <div class="order fullsize">
        <header>
            <i class="backIcon fas fa-long-arrow-alt-left" onclick="goMain()"></i>
            <h1 class="menuName">메뉴이름 ???</h1>
            <h2 class="menuDate">??? 배달돼요!</h2>
        </header>
        <main>
            <div class="howMany form-floating">
                <select class="form-select" id="quantity" aria-label="몇 개 시킬건지?">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <label for="quantity">주문수량</label>
            </div>
            <div class="address form-floating">
                <input type="text" class="form-control" id="addressInput" placeholder="text">
                <label for="addressInput">주소</label>
            </div>
            <div class="time form-floating">
                <select class="form-select" id="timeInput" aria-label="몇시까지?">
                    <option value="1">11:00AM</option>
                    <option value="2">11:30AM</option>
                    <option value="3">12:00PM</option>
                    <option value="4">12:30PM</option>
                    <option value="5">01:00PM</option>
                    <option value="6">01:30PM</option>
                </select>
                <label for="timeInput">도착시간</label>
            </div>
            <div class="demand form-floating">
                <input type="text" class="form-control" id="demandInput" placeholder="text">
                <label for="demandInput">요청사항</label>
            </div>
            <div class="orderBtnContainer d-grid gap-2">
                <button type="submit" class="orderBtn btn btn-info" onclick="order()">
                    주문하기
                </button>
            </div>
        </main>
        <footer>
            <div>(주)경대도시락</div>
            <div>All right reserved</div>
        </footer>
    </div>
</body>

</html>
