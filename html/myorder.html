<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- css -->
    <link rel="stylesheet" href="/styles/allPages.css">
    <link rel="stylesheet" href="/styles/myorder.css">
    <link rel="stylesheet" href="/styles/footer.css">

    <title>경대도시락</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/favicon.ico" />

    <!-- js -->
    <script src="/js/myorder.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

    <!-- bootstrap cdn -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7b8019f398.js" crossorigin="anonymous"></script>

    <!-- 나눔고딕 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loading">loading...</div>
    <!-- 만약 사용자가 주문을 안 했을 경우 -->
    <div class="ifNoData">
        <h1>주문을 아직 안하셨네요...</h1>
        <a href="./main.html">뒤로가기</a>
    </div>
    <!-- 주문 내역이 있을 경우 -->
    <div class="myOrderMain fullsize">
        <header>
            <i class="backIcon fas fa-long-arrow-alt-left" onclick="goMain()"></i>
            <h1 class="myOrderTitle">나의 주문내역</h1>
        </header>
        <!-- 화면 접속과 동시에 데이터패치 시행 -->
        <main>
            <h2 class="myMenu">???</h2>
            <div class="quantityContainer">
                <span>총 수량: </span>
                <span class="quantity">???</span>
                <span>개</span>
            </div>
            <div class="address">???</div>
            <div class="time">???</div>
            <div class="demandContainer">
                <div class="demandTitle">요청사항</div>
                <div class="demandContent">???</div>
            </div>
        </main>
        <section>
            <!-- 앞뒤버튼 -->
            <div class="prevAndNextBtnContainer">
                <i onclick="changeIndex('prev')" class="prevBtn leftBtn fas fa-chevron-left"></i>
                <i onclick="changeIndex('next')" class="nextBtn rightBtn fas fa-chevron-right"></i>
            </div>
            <!-- 수정, 취소버튼 -->
            <div class="fixAndCancelBtnContainer">
                <button type="submit" class="fixBtn btn btn-warning" onclick="goOrder()">수정하기</button>
                <button type="submit" class="cancelBtn btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#cancelModal">취소하기</button>
            </div>
        </section>
        <footer>
            <div>(주)경대도시락</div>
            <div>All right reserved</div>
        </footer>
    </div>
    <!-- 취소 모달 -->
    <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    취소하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-danger" onclick="cancel()">취소</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
