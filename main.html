<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- css -->
    <link rel="stylesheet" href="styles/allPages.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />

    <title>경대도시락</title>

    <!-- js -->
    <script src="js/main.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

    <!-- bootstrap cdn -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main fullsize">
      <header>
        <!-- 내 주문 확인 버튼 -->
        <a href="./myorder.html">
          <span class="myButton">My</span>
        </a>
      </header>
      <div class="loading">loading...</div>
      <main class="mainContent">
        <h1 class="whatDate">??? 점심메뉴</h1>
        <!-- 캐러셀은 회전목마라는 뜻이며, 이미지 옆에 버튼을 클릭하면
            회전목마 돌듯이 이미지가 회전하는 기능을 가진 Bootstrap 컴포넌트이다 -->
        <!-- interval은 사진이 자동으로 넘어가는 시간을 의미
            false 로 하면 자동으로 안 넘어감 -->
        <section
          id="lunchboxCarousel"
          class="carousel slide"
          data-bs-interval="false"
          data-bs-ride="carousel"
        >
          <!-- 왼쪽버튼 -->
          <!-- carousel-dark 지정 시 옆으로 넘어가는 버튼이 까만색으로 나옴 -->
          <!-- lunchboxCarousel 은 이 버튼이 작동될 타겟아이디 -->
          <button
            class="carousel-control-prev carousel-dark"
            type="button"
            data-bs-target="#lunchboxCarousel"
            data-bs-slide="prev"
            onclick="changeIndex('prev')"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <!-- 오른쪽 버튼 -->
          <button
            class="carousel-control-next carousel-dark"
            type="button"
            data-bs-target="#lunchboxCarousel"
            data-bs-slide="next"
            onclick="changeIndex('next')"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <!-- 우리 프로그램이 딱 세 날짜의 메뉴만 제공해서 3개로 고정해 썼지만,
                가능하다면 이 구문을 반복문을 이용해 갯수가 몇개든 작동하도록 
                바꾸려고 애써볼 것! -->
          <div class="carousel-inner">
            <!-- 적어도 하나엔 active 를 붙여줘야 캐러셀 작동함 -->
            <div class="carousel-item active">
              <!-- "/images/menu/---.jpg"
                        데이터베이스 menu 테이블에 컬럼 추가해서 입력함 -->
              <img
                src=""
                class="d-block w-100"
                height="200"
                width="200"
                alt="내일"
              />
            </div>
            <div class="carousel-item">
              <img
                src=""
                class="d-block w-100"
                height="200"
                width="200"
                alt="모레"
              />
            </div>
            <div class="carousel-item">
              <img
                src=""
                class="d-block w-100"
                height="200"
                width="200"
                alt="3일 뒤"
              />
            </div>
          </div>
        </section>
        <section class="menuName">???</section>
        <section class="menuExplain">???</section>
        <section class="buttonContainer d-grid gap-2">
          <button type="button" class="orderBtnMain btn btn-info">
            <a class="orderBtnLink" onclick="goOrder()">주문하기</a>
          </button>
        </section>
      </main>
      <footer>
        <div>(주)경대도시락</div>
        <div>All right reserved</div>
      </footer>
    </div>
  </body>
</html>
