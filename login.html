<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- css -->
    <link rel="stylesheet" href="styles/allPages.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/footer.css">
    
    <title>경대도시락</title>
    
    <!-- js -->
    <script src="js/login.js"></script>
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

    <!-- bootstrap cdn -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="loginMain fullsize">
        <!-- 평소엔 가려져있다가 로그인 실패 시 등장 -->
        <section class="loginFailedAlertContainer">
            <div class="loginFailedAlert alert alert-danger" role="alert">
                로그인 실패!
            </div>
        </section>
        <section class="idAndPasswd">
            <div class="form-floating">
                <input type="text" class="id-input form-control" id="idInput" placeholder="아이디">
                <label for="idInput">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="password-input form-control" id="passwdInput" placeholder="비밀번호">
                <label for="passwdInput">비밀번호</label>
                <div class="buttonContainer d-grid gap-2">
                    <button type="button" class="loginButton btn btn-info" onclick="login()">
                        로그인
                    </button>
                </div>
            </div>
        </section>
        <section class=wannaJoin>
            <span>혹시 경대도시락이 처음이신가요?</span>
            <a href="join.html">회원가입</a>
        </section>
        <footer class="footerContainer">
            <div>(주)경대도시락</div>
            <div>All right reserved</div>
        </footer>
    </div>
</body>

</html>
