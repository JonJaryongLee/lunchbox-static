<body>
    <div class="loginMain fullsize">
        <!-- <div class="alert alert-danger" role="alert">
            로그인 실패!
        </div> -->
        <section class="idAndPasswd">
            <div class="form-floating">
                <input type="text" class="form-control" id="idInput" placeholder="아이디" onchange="">
                <label for="idInput">아이디</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="passwdInput" placeholder="비밀번호" onchange="">
                <label for="passwdInput">비밀번호</label>
                <div class="buttonContainer d-grid gap-2">
                    <button type="button" class="loginButton btn btn-info" onclick="clicktest()">

                    </button>
                </div>
            </div>
        </section>
        <section class=wannaJoin>
            <span>혹시 조교도시락이 처음이신가요?</span>
            <a href="join.html">회원가입</a>
        </section>
        <div class="footerContainer">
            <div>(주)경대도시락</div>
            <div>All right reserved</div>
        </div>
